<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id="load">Load User Data</button>	
            <button id="display">Display User</button>
            <button id="save">Save User Page</button>
            <div id ="drop">
                <button id="loadPage">Load User Page</button>
                <div class="dropdown-content"></div>
            </div>	
        </div>	
    </div>

    <script id="user-template" type="text/x-handlebars-template">
        <img src="{{picture.medium}}" alt="profile picture" id="profile-pic">
        <div class="user-info">
            <p>{{name.first}} {{name.last}}</p>
            <p>{{location.city}}, {{location.state}}</p>
        </div>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li>{{this.name.first}} {{this.name.last}}</li>
            {{/each}}
        </ul>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p>"{{quote}}"</p>
        <p>-Kanye</p>
    </script>

    <script id="poke-template" type="text/x-handlebars-template">
        <img src="{{poke.img}}" alt="pokemon image" id="pokemon-image">
        <div id="pokemon-text">Favorite Pokemon: {{poke.name}}</div>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
        <div class="meat-text">{{meat}}</div>
    </script>

    <script id="drop-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="pages" data-id="{{this.id}}">{{this.first}} {{this.last}}</div>
        {{/each}}
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    
    <script src="main.js"></script>
</body>

</html>
